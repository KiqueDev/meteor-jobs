<template name='registerForm'>
    <div id="registerModal" class="modal hide fade" role="dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Employer Registration</h3>
		</div>
		<form id="registerHere">
			<div class="modal-body">
					<fieldset>
						<table class="table table-bordered">
						<tr>
							<td>
							<h4>Company Name:</h4>
							<input type="text" id="companyText" class="textField">
							<h4>Location:</h4>
							<input type="text" id="addressText" class="textField" placeholder='City, State, Country, Zip-Code'>
							<h4>Contacts:</h4>
							<input type="text" id="emailText" class="textField" placeholder='Email'>
							<input type="text" id="phoneText" class="textField" placeholder='Phone (Optional)'>
							<input type="text" id="urlText" class="textField" placeholder='URL (Optional)'>
							</td>

							<td>
							<h4>Username:</h4>
							<input type="text" id="usernameText" class="textField"  placeholder='Username'>
							<h4>Password:</h4>
							<input type="password" id="password1Text" class="textField" placeholder='Password'>
							<input type="password" id="password2Text" class="textField" placeholder='Confirm Password '>
							</td>

						</tr>

						</table>
						<text id="errorRegisterMsg"></text>
					  </fieldset>
				
			</div>
			<div class="modal-footer">
				<center>
					<button type="button" class="btn btn-primary" id="submitRegister">Submit</button>
					<button type="reset" class="btn" id="clearBtn">Clear</button>
				</center>
			</div>
		</form>
	</div>

</template>
