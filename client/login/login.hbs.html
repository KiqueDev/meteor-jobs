<template name='login'>
	{{#if currentUser}}
	<div id="welcomeDiv">
		Welcome, {{username}}
	</div>
  	<button type='button' class='btn' id="logoutBtn" >Log out</button>
  
	{{else}}
		<button type='button' class='btn' id="loginBtn" data-toggle="modal" href="#login">Login</button>
	{{/if}}
</template>

<template name='loginForm'>
    <div id="login" class="modal hide fade" role="dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Login as:</h3>
		</div>

		<div class="modal-body">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th><center><h4>Developers</h4></center></th>
						<th><center><h4>Employers</h4></center></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><center><button type='button' class='btn btn-primary' id="githubBtn">Github Account</button></center></td>
						<td>
							<form>
							  <fieldset>
							    <label>Label name</label>
							    <input type="text" placeholder="Type somethingâ€¦">
							    <span class="help-block">Example block-level help text here.</span>
							    <label class="checkbox">
							      <input type="checkbox"> Check me out
							    </label>
							    <button type="submit" class="btn">Submit</button>
							  </fieldset>
							</form>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
