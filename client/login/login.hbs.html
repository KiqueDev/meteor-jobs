<template name='login'>
	{{#if currentUser}}
  		<button type='button' class='btn' id="logoutBtn" >Log out</button>
	{{else}}
		<button type='button' class='btn' id="loginBtn" data-toggle="modal" href="#login">Login</button>
	{{/if}}
</template>

<template name='loginForm'>
    <div id="login" class="modal span4 hide fade" role="dialog">
    	<button type='button' class='btn btn-primary' id="githubBtn">Github Login</button>
    </div>
</template>
