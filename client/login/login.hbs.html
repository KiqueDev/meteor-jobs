<template name='loginButton'>
  <button type='button' class='btn btn-primary' id="loginBtn" data-toggle="modal" href="#login">Login</button>
  {{>loginForm}}
</template>

<template name='loginForm'>
    <div id="login" class="modal span4 hide fade" role="dialog">
    	<button type='button' class='btn btn-primary' id="githubBtn">Github Login</button>
    </div>
</template>
